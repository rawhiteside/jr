  code.code: |
    @tree_loop_count = 0
    def wood
      spam 'g'
      sleep 1
    end
    def resin
      spam 'r' if (@tree_loop_count % 4) == 3
    end
    def stash
      w = find_and_pin 'Warehouse'
      HowMuch.max if w.click_on 'Stash/Wood'
      w.click_on 'Stash/Resin./All'
      w.click_on 'Stash/Insect/All'
      HowMuch.max if w.click_on 'Stash/Thorns'
      w.unpin
    end

    def spam(str)


      dim = screen_size
      gridx = 10
      gridy = 8
      x_size = dim.width/gridx
      y_size = dim.height/gridy
      1.upto(gridy - 1) do |y|
        1.upto(gridx - 1) do |x|
          mm x * x_size, y * y_size
          send_string str, 0.01
        end
      end
    end
