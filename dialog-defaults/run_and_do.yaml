Tree run:
  code.code: |+
    @tree_loop_count = 0
    def wood
      sleep 1
      spam 'g'
      sleep 1
    end
    def resin
      sleep 1
      spam 'r' if (@tree_loop_count % 4) == 3
    end
    def stash
      sleep 2
      w = find_and_pin 'WH-nw'
      sleep 0.5
      HowMuch.max if w.click_on 'Stash/Wood'
      w.click_on 'Stash/Resin./All'
      w.click_on 'Stash/Insect/All'
      HowMuch.max if w.click_on 'Stash/Thorns'
      w.unpin
    end

  repeat: Repeat
